<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes del Root</title>
</head>
<body>
    <header>
        <img src="./img/logo.png" alt="logo">
        <nav class="navbar">
            <ul class="navbar-list">
                <li class="navbar-list-1"><a href="">Home</a></li>
                <li class="navbar-list-2"><a href="">Otras noticias</a></li>
                <li class="navbar-list-3"><a href="">Experimentos</a></li>
            </ul>
        </nav>
    </header>
    <section class="main-new">
        <h1 class="title-new">Titular noticia</h1>
        <p class="body-new">Cuerpo noticia</p>
        <aside>
            <section class="grid-img-news">
                <div class="img-news-1"><img src="" alt="Imagen noticia 1"></div>
                <div class="img-news-2"><img src="" alt="Imagen noticia 2"></div>
                <div class="img-news-3"><img src="" alt="Imagen noticia 3"></div>
                <div class="img-news-4"><img src="" alt="Imgane noticia 4"></div>
            </section>
        </aside>
    </section>
    <section class="carrousel-news">
        <div class="news-container">
            <ul class="list-news">
                <li class="item-news-1"></li>
                <li class="item-news-2"></li>
                <li class="item-news-3"></li>
                <li class="item-news-4"></li>
                <li class="item-news-5"></li>
            </ul>
        </div>
    </section>
    <section class="experiment">
        <h1 class="title-exp">Titular noticia</h1>
        <p class="body-exp">Cuerpo noticia</p>
        <aside>
            <section class="grid-img-news">
                <div class="img-exp-1"><img src="" alt="Imagen experimento 1"></div>
                <div class="img-exp-2"><img src="" alt="Imagen experimento 2"></div>
                <div class="img-exp-3"><img src="" alt="Imagen experimento 3"></div>
                <div class="img-exp-4"><img src="" alt="Imgane experimento 4"></div>
            </section>
        </aside>
    </section>
</body>
</html>
