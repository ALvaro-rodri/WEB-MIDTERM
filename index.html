<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>Reportes del Root</title>
</head>
<body>
    <header>
        <img src="./img/logo.png" alt="logo" class="img-logo">
        <nav class="navbar">
            <ul class="navbar-list">
                <li class="navbar-list-1"><a href="#home">HOME</a></li>
                <li class="navbar-list-separate">|</li>
                <li class="navbar-list-2"><a href="#otras-noticias">OTRAS NOTICIAS</a></li>
                <li class="navbar-list-separate">|</li>
                <li class="navbar-list-3"><a href="#experimentos">EXPERIMENTOS</a></li>
            </ul>
        </nav>
        <h4 class="name-web">REPORTES DEL ROOT</h4> 
    </header>
    <section class="main-new" id="home">
        <h1 class="title-new">Titular noticia</h1>
        <p class="body-new">Cuerpo noticia</p>
        <aside>
            <section class="grid-img-news">
                <div class="img-news-1"><img src="" alt="Imagen noticia 1"></div>
                <div class="img-news-2"><img src="" alt="Imagen noticia 2"></div>
                <div class="img-news-3"><img src="" alt="Imagen noticia 3"></div>
                <div class="img-news-4"><img src="" alt="Imgane noticia 4"></div>
            </section>
        </aside>
    </section>
    <section class="carrousel-news" id="otras-noticias">
        <div class="news-container">
            <ul class="list-news">
                <li class="item-news-1"><a href="#">#</a></li>
                <li class="item-news-2"><a href="#">#</a></li>
                <li class="item-news-3"><a href="#">#</a></li>
                <li class="item-news-4"><a href="#">#</a></li>
                <li class="item-news-5"><a href="#">#</a></li>
            </ul>
        </div>
    </section>
    <section class="experiment" id="experimentos">
        <h1 class="title-exp">Titular experimento</h1>
        <p class="body-exp">Cuerpo experimento</p>
        <aside>
            <section class="grid-img-news">
                <div class="img-exp-1"><img src="" alt="Imagen experimento 1"></div>
                <div class="img-exp-2"><img src="" alt="Imagen experimento 2"></div>
                <div class="img-exp-3"><img src="" alt="Imagen experimento 3"></div>
                <div class="img-exp-4"><img src="" alt="Imgane experimento 4"></div>
            </section>
        </aside>
    </section>
    <footer>
        <h3 class="text-footer">#</h3>
        <div class="contact-us">
            <p class="tlf-footer">#</p>
            <p class="mail-footer">#</p>
            <p class="insta-footer">#</p>
        </div>
        <div class="edited-by">
            <p class="text-edited"></p>
        </div>
    </footer>
</body>
</html>
